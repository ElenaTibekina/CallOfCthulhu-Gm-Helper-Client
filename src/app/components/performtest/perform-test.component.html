<div class="container mx-auto mt-5 w-50">
    <form (submit)='performTest()'>
      <div class="form-group">
          <label for="skill">Skill value</label>
          <input type="number" class="form-control-sm" id="skill" placeholder="50" [(ngModel)]="skillValue" name="skillValue">
      </div>
      <div class="form-group">
        <label for="bonusDice">Bonus dice</label>
        <input type="number" class="form-control-sm" id="bonusDice" placeholder="0" [(ngModel)]="bonusDice" name="bonusDice">
    </div>
    <div class="form-group">
        <label for="penaltyDice">Penalty dice</label>
        <input type="number" class="form-control-sm" id="penaltyDice"placeholder="0" [(ngModel)]="penaltyDice" name="penaltyDice">
    </div>
      <button type="submit" class="btn btn-success">Test</button>
      <div class="row mt-3"><span *ngIf="result">{{result}}</span></div>
    </form>
  </div>
